<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Data Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Live Commodity Prices</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>State</th>
                    <th>District</th>
                    <th>Market</th>
                    <th>Commodity</th>
                    <th>Variety</th>
                    <th>Grade</th>
                    <th>Arrival Date</th>
                    <th>Min Price</th>
                    <th>Max Price</th>
                    <th>Modal Price</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data rows will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Search Boxes -->
    <div class="search-container">
        <input type="text" id="district-search" placeholder="Search by District" class="search-input">
        <input type="text" id="crop-search" placeholder="Search by Crop" class="search-input">
    </div>

    <script src="app.js"></script>
</body>
</html>
